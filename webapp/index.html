<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Weight</title>

    <script id="sap-ui-bootstrap" src="/resources/sap-ui-core.js" data-sap-ui-theme="sap_belize"
        data-sap-ui-libs="sap.m" data-sap-ui-bindingSyntax="complex" data-sap-ui-compatVersion="edge"
        data-sap-ui-preload="async" data-sap-ui-resourceroots='{"zfiori.template": "./"}'>
        </script>

    <script type="text/javascript">
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/ui/core/Component",
                "sap/ui/core/ComponentContainer",
            ], function (Component, ComponentContainer) {
                sap.ui.component({
                    id: "zfiori_template",
                    name: "zfiori.template",
                    async: true
                }).then(function (oComponent) {
                    new ComponentContainer({
                        component: oComponent
                    }).placeAt("root");
                });
            });
        });
    </script>
</head>

<body class="sapUiBody" id="root" role="application"></body>
</body>

</html>
